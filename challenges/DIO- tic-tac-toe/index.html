<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Tic Tac Toe
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1>
        Tic Tac Toe
    </h1>

    <div>
        <div id="1" class="square" onclick="chosenSquare(this.id)">-</div>
        <div id="2" class="square" onclick="chosenSquare(this.id)">-</div>
        <div id="3" class="square" onclick="chosenSquare(this.id)">-</div>
    </div>

    <div>
        <div id="4" class="square" onclick="chosenSquare(this.id)">-</div>
        <div id="5" class="square" onclick="chosenSquare(this.id)">-</div>
        <div id="6" class="square" onclick="chosenSquare(this.id)">-</div>
    </div>

    <div>
        <div id="7" class="square" onclick="chosenSquare(this.id)">-</div>
        <div id="8" class="square" onclick="chosenSquare(this.id)">-</div>
        <div id="9" class="square" onclick="chosenSquare(this.id)">-</div>
    </div>

    <div class="player">
        <label>
            Player:
        </label>
        <label id="selected-player">

        </label>
    </div>

    <div class="winner">
        <label>
            Winner:
        </label>
        <label id="selected-winner">

        </label>
    </div>

    <div>
        <button onclick="restart()">
            RESTART
        </button>
    </div>

</body>

<script src="./assets/js/script.js"></script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta author="Ted Martins">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dino Game by TedMartins</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&family=Signika:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="scripts/script.js" charset="UTF-8" defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" defer></script>
</head>

<body>

    <header>
        <section class="hero is-warning is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-size-1">
                        <span class="dinoTitle">Dinossaur Game</span>
                    </h1>
                    <h2 class="subtitle is-size-4">
                        <span class="byted">by Ted Martins</span>
                    </h2>
                </div>
            </div>
        </section>
    </header>

    <section>
        <div class="container is-fullhd mt-2 mb-0  p-0">
            <div class="columns is-centered">
                <div class="column is-8 mt-0 mb-0 has-text-centered">
                    <div>
                        <p class="subtitle is-size-3">Press Spacebar to jump over the cactus!</p>
                    </div>
                </div>
            </div>
            <div class="columns is-centered" id="frame">
                <div class="column is-8 mt-0 mb-0" id="game-over">
                    <div id="game">
                        <div class="background">
                            <div class="dino">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <section class="hero is-dark mt-6 mb-0">
            <div class="hero-body">
                <div class="container">
                    <div class="container is-fullhd mt-2 mb-0  p-0">
                        <div class="columns is-centered">
                            <div class="column is-5 mt-0 mb-0 has-text-justified">
                                <div>
                                    <h1 class="title is-size-5">
                                        About:
                                    </h1>
                                    <h2 class="subtitle is-size-6">
                                        <span class="text">This is a simple project based on the T-Rex Runner game. This project was part of the Bootcamp offered by <a class="links" href="https://www.gft.com" target="_blank">GFT</a> on the <a class="links" href="https://digitalinnovation.one" target="_blank">Digital Innovation One</a> platform, and was guided by <a class="links" href="https://github.com/celso-henrique/" target="_blank">Celso Henrique.</a> </span>
                                    </h2>
                                    <h1 class="title is-size-5 mt-3">
                                        Made with:
                                    </h1>
                                    <h2 class="subtitle is-size-6 mt-2">
                                        <i id="techt" class="fab fa-html5 fa-3x"></i> 
                                            <i id="tecss" class="fab fa-css3 fa-3x"></i> 
                                            <i id="tecjs" class="fab fa-js fa-3x"></i>
                                    </h2>
                                    
                                </div>
                            </div>
                            <div class="column is-5 mt-0 mb-0 has-text-right">
                                <div>
                                    <h2 class="title is-size-5">Author:</h2>
                                    <a href="https://github.com/tedmartins/" target="_blank"><i id="tecgh" class="fab fa-github fa-3x"></i></a>
                                    <a href="https://www.linkedin.com/in/tedmartins/" target="_blank"><i id="tecli" class="fab fa-linkedin fa-3x"></i></a>
                                    
                                    <p class="bulmaLink">
                                    <a href="https://bulma.io" target="_blank">
                                        <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
                                    </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>

</body>

</html>
